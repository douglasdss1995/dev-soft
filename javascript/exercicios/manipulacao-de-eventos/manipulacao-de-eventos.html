<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercício: Eventos de Mouse e Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .output {
            margin-top: 20px;
            background: #e0e7ff;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            color: #1b3dada1;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Eventos de Mouse e de Formulário</h1>

        <form id="formulario">

            <div class="mb-3">
                <label for="nome" class="form-label">Name</label>
                <input type="text" class="form-control" name="nome" id="nome" aria-describedby="helpId"
                    placeholder="Digite seu nome" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId"
                    placeholder="Digite seu e-mail" />
            </div>

            <div>
                <button type="button" name="btnEnviar" id="btnEnviar" class="btn btn-primary">
                    Enviar
                </button>
            </div>

        </form>

        <div class="output" id="resultado"></div>
    </div>

    <script src="manipulacao-de-eventos.js"></script>
</body>

</html>
