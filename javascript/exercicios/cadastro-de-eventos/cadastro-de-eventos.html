<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Evento com Lista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="cadastro-de-produtos.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Cadastro de Evento</h2>
        <form id="formEvento" novalidate>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Ex: Festa de Aniversário" required />
                <div class="invalid-feedback">Insira o título do evento.</div>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required value="2025-05-16" />
                <div class="invalid-feedback">Informe a data do evento.</div>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" placeholder="Ex: Salão de Festas" required />
                <div class="invalid-feedback">Informe o local.</div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-danger col">Cadastrar Evento</button>
            </div>
        </form>

        <hr class="my-4" />

        <h3 class="text-center mb-3">Eventos Cadastrados</h3>
        <div class="table-responsive">
            <table class="table table-hover table-bordered text-center align-middle" id="tabelaEventos">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Data</th>
                        <th>Local</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Eventos aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cadastro-de-produtos.js"></script>
</body>

</html>
