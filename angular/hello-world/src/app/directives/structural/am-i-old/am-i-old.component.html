<form [formGroup]="formGroup">
  <label for="years_old">Idade: </label>
  <input type="number" name="years_old" id="years_old" formControlName="years_old">
</form>

@let desc = formGroup.get('years_old')?.value;

@if (desc > 60) {
  <h1>Idoso</h1>
} @else if (desc > 18) {
  <h1>Adulto</h1>
} @else if (desc > 12) {
  <h1>Adolescente</h1>
} @else if (desc > 0) {
  <h1>Crian√ßa</h1>
} @else {
  <h1>Valor invalido</h1>
}
